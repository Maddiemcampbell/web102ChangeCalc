<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
  </head>
  <body>
    <!-- Write your markup here -->
    <h1>Change Calculator</h1>
    <input id="amount-due" placeholder="Amount due for sale"></input>
    <input id="amount-received" placeholder="Amount received"></input>
    <button id="calculate-change" onClick="handleClickEvent()">Calculate</button>
    <p id="dollars-output">Dollars Output</p>
    <p id="quarters-output">Quarters</p>
    <p id="dimes-output">Dimes</p>
    <p id="nickels-output">Nickels</p>
    <p id="pennies-output">Pennies</p>
    <!-- Don't forget to add your <script> tag here -->
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
